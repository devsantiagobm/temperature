<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>App de clima</title>

    <link href="css/styles.css"
          rel="stylesheet">
    <link href="css/tailwind.min.css"
          rel="stylesheet">
    <script src="src/script.js"
            defer
            type="module"></script>
</head>

<body>
    <div class="no-encontrada">Ciudad no encontrada</div>
    <div class="container mx-auto ">
        <h1 id="titulo"
            class="text-4xl mt-5 capitalize font-bold text-center">Buscador de clima</h1>
        <div class="max-w-lg mx-auto ">

                <div class="resultado">
                    <div id="datos">
                        <div class="ciudad">Medellín</div>
                        <picture class="picture">
                            <img src="assets/heat.svg"
                                 alt="icono de temperatura" class="icon">
                        </picture>
                        
                        <ul class="list">
                            <li class="item">
                                <span class="temp">Temperatura mínima</span>
                                <span class="data data--min">1</span>
                            </li>
                            <li class="item">
                                <span class="temp">Temperatura actual</span>
                                <span class="data data--actual">1</span>
                            </li>
                            <li class="item">
                                <span class="temp">Temperatura máxima</span>
                                <span class="data data--max">1</span>
                            </li>
                        </ul>
                    </div>
                </div>

            <form id="formulario"
                  class="mt-10 "
                  action="#"
                  method="POST">
                <div class="mt-5">
                    <input type="text"
                           name="ciudad"
                           id="ciudad"
                           placeholder="Escribe tu Ciudad"
                           class="w-full p-2 rounded" />
                </div>

                <input type="submit"
                       class="mt-5 w-full bg-yellow-500 p-3 cursor-pointer rounded"
                       value="Obtener clima" />

            </form>

            <div class="loader--box">
                <span class="loader"></span>
            </div>


        </div>
    </div>

</body>

</html>
